<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee Management System</title>
</head>
<body>
    <div class="container">
        <h1>Employee management System</h1>
        <hr>
        <h2>Save Employee</h2>
        <form action="#" th:action = "@{/saveEmployee}" th:object = "${employee}" method="POST">
            <input type="text" th:field ="*{firstName}" placeholder="Enter Your First Name" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{lastName}" placeholder="Enter Your Last Name" class="form-control mb-4 col-4">
            <input type="email" th:field = "*{email}" placeholder="Enter Your email" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save Employee</button>
        </form>
        <hr class="mb-3">
        <a href="#" th:href = "@{/}" class="alert alert-warning mt-4">Back To Employee List</a>
    </div>
</body>
</html>
