<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee Management System</title>
</head>
<body>
    <div class="container my2">
        <h1 class="text-center fw-bold m-4">Employees List</h1>
        <a th:href = @{/showNewEmployeeForm} class="btn btn-success btn-sm mb-3">Add New Employee</a>
        <table class="table table-striped mt-2 table-responsive-md" border="1">
            <thead>
            <tr>
                <th>Employee First Name</th>
                <th>Employee Last Name</th>
                <th>Employee Email</th>
                <th class="center">Action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each = "employee : ${listEmployees}">
                    <td th:text = "${employee.firstName}"></td>
                    <td th:text = "${employee.lastName}"></td>
                    <td th:text = "${employee.email}"></td>
                    <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
